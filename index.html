<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: grey }
  </style>
</head>
<body>
  <!--heading-->
  <header>
      <img src="images/logo.svg">
  </header>
  <!--hero-->
  <div class="container">
    <div class="hero">
      <!--<img src="images/hero-mobile.jpg">-->
    </div>
    <!--info-->
    <div class="info">
          <div class="logo"><img src="images/logo.svg"></div>
          <div class="heading">
            <p>WE'RE</p>
            <h1>COMING<br>SOON</h1>
          </div>
          <div class="paragraph">
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form action="#">
            <div class="input" id="input">
                <input id="email" type="email" placeholder="Email Address">
                <div class="img" id="img-error"><img src="images/icon-error.svg"></div>
                <div class="btn" id="btn"><button ><img src="images/icon-arrow.svg"></button></div>
            </div>
          </form>
          <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Asil_Talyani</a>.
            </p>
          </footer>
    </div>
  </div>  
</body>
<script src="index.js"></script>
</html>
